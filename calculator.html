<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input">
                    </div>
                    <div class="output">
                    </div>
                </div>
            </div>
            <div class="keys">
                <div data-key="clear" class="key opnchar">
                    <span class="span operator">
                        C
                    </span>
                </div>
                <div data-key="brackets" class="key opnchar">
                    <span class="span operator">
                        ()
                    </span>
                </div>
                <div data-key="%" class="key opnchar">
                    <span class="span operator">
                        %
                    </span>
                </div>
                <div data-key="/" class="key opnchar">
                    <span class="span action">
                        รท
                    </span>
                </div>
                <div data-key="7" class="key opnchar">
                    <span class="span character">
                        7
                    </span>
                </div>
                <div data-key="8" class="key opnchar">
                    <span class="span character">
                        8
                    </span>
                </div>
                <div data-key="9" class="key opnchar">
                    <span class="span character">
                        9
                    </span>
                </div>
                <div data-key="x" class="key opnchar">
                    <span class="span action">
                        x
                    </span>
                </div>
                <div data-key="4" class="key opnchar">
                    <span class="span character">
                        4
                    </span>
                </div>
                <div data-key="5" class="key opnchar">
                    <span class="span character">
                        5
                    </span>
                </div>
                <div data-key="6" class="key opnchar">
                    <span class="span character">
                        6
                    </span>
                </div>
                <div data-key="-" class="key opnchar">
                    <span class="span action">
                        -
                    </span>
                </div>
                <div data-key="1" class="key opnchar">
                    <span class="span character">
                        1
                    </span>
                </div>
                <div data-key="2" class="key opnchar">
                    <span class="span character">
                        2
                    </span>
                </div>
                <div data-key="3" class="key opnchar">
                    <span class="span character">
                        3
                    </span>
                </div>
                <div data-key="+" class="key opnchar">
                    <span class="span action">
                        +
                    </span>
                </div>
                <div data-key="negative" class="key opnchar">
                    <span class="span character">
                        +/-
                    </span>
                </div>
                <div data-key="0" class="key opnchar">
                    <span class="span character">
                        0
                    </span>
                </div>
                <div data-key="." class="key opnchar">
                    <span class="span character">
                        .
                    </span>
                </div>
                <div data-key="=" class="key equal">
                    <span class="span equalsign">
                        =
                    </span>
                </div>
            </div>
        </div>
    </div>

<script src="calculator.js">
</script>
</body>
</html>
